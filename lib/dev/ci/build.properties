##≪パス関連≫##
build.composer.path=/var/www/cgi-bin/lib/
build.composer.vendor.path=${build.composer.path}vendor/
build.composer.vendor.bin.path=${build.composer.vendor.path}bin/

##≪コマンド関連≫##
build.command.phpunit=${build.composer.vendor.bin.path}phpunit
build.command.phpmd=${build.composer.vendor.bin.path}phpmd
build.command.phpcs=${build.composer.vendor.bin.path}phpcs
build.command.pdepend=${build.composer.vendor.bin.path}pdepend
build.command.phpcbf=${build.composer.vendor.bin.path}phpcbf
build.command.phploc=${build.composer.vendor.bin.path}phploc
build.command.doxygen=/usr/bin/doxygen

##≪文字コード関連≫##
build.php.encoding=UTF8
build.file.encoding=UTF8

##≪DB関連≫##
build.db.manager.type=mysql
build.db.manager.host=localhost
build.db.manager.user=root
build.db.manager.password=
build.db.manager.encoding=UTF8
